<script src="jquery.js">

<script>
$(document).ready(function(){
$('form').submit(function () {
	var nam=$('#txt_FullName').val();
	var username=$('#txt_Username').val();
	var gender=$('#sel_Gender').val();
	var dob=$('#DateofBirth').val();
	var cno=$('#Contactno').val();
	var id=$('#EmailId').val();
	var city=$('#txt_Location').val();
	var pin=$('#txt_PinCode').val();
	
	$('.new').append('<li><p>Name:' + nam + '</p></li>');
	$('.new').append('<li><p>User Name:' + username + '</p></li>');
	$('.new').append('<li><p>Gender:' + gender + '</p></li>');
	$('.new').append('<li><p>Date Of Birth:' + dob + '</p></li>');
	$('.new').append('<li><p>Contact No:' + cno + '</p></li>');
	$('.new').append('<li><p>Email-ID:' + id + '</p></li>');
	$('.new').append('<li><p>Location:' + city + '</p></li>');
	$('.new').append('<li><p>PIN Code:' + pin + '</p></li>');
	$('.row').hide(1000);
	return false;	
});

    
});


</script>
